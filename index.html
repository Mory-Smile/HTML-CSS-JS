<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <img src="css/images/fading-blue-background.jpg" alt="" class="image" />
      <header>Coming Soon Page</header>
      <p>
        Our website is under construction. We're working hard to improve our
        website and we'll ready to launch after.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number">09</span>
          <span class="txt">days</span>
        </div>
        <div class="time hours">
          <span class="number">02</span>
          <span class="txt">hours</span>
        </div>
        <div class="time mins">
          <span class="number">53</span>
          <span class="txt">minutes</span>
        </div>
        <div class="time secs">
          <span class="number">59</span>
          <span class="txt">seconds</span>
        </div>
      </div>

      <div class="email content">
        <p>Subscribe now to get the latest updates!</p>
        <div class="input-box">
          <input type="email" placeholder="Enter your Email" />
          <button>Notify Me</button>
        </div>
      </div>
    </section>
    <!-- JS -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
